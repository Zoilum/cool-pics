<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div id="app">
        <div class="img-wrapper">
            <img src="" alt="">

            <span>
                <img class="arrow-right" src="https://img.icons8.com/ios/50/000000/circled-chevron-right.png">
            </span>
        </div>
        <div class="spinner d-none">
        </div>
    </div>
    <script type="module">
        import Component from "./src/component.js"; window.addEventListener('load', () => new Component('#app').render());
    </script>
</body>

</html>
